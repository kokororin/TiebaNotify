<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>选项页</title>
<link rel="stylesheet" href="css/options.css" />
</head>

<body>
	<div id="main_form" class="card">
    	<div class="header">
        <img src="./imgs/logo-128.png" class="icon"><span id="menu_title"></span><span id="version"></span>
        </div>
        <ul id="options_form">
            <li class="category">
            <p>提醒间隔</p>
            <div class="button time" option="10">10s</div>
            <div class="button time" option="20">20s</div>
            <div class="button time" option="30">30s</div>
            <div class="button time" option="45">45s</div>
            <div class="button time" option="60">1min</div>
            <div class="button time" option="120">2min</div>
            </li>
        </ul>

        
    </div>
    <div id="about" class="card">
        <h1>关于本扩展</h1>
        <p id="desc"></p>
        <p>项目 GitHub 页 <a href="https://github.com/kokororin/TiebaNotify" target="_blank">kokororin/TiebaNotify</a>，可以在这边反馈问题或提供建议。</p>
        <p>最后再次感谢大家的支持。</p>
        <p>※ 本项目中使用的设置页样式来自 zacyu 以 <a href="http://www.opensource.org/licenses/mit-license.php" target="_blank">MIT许可协议</a> 发布的开源项目 <a href="https://github.com/zacyu/bilibili-helper" target="_blank">bilibili-helper</a>。</p>
        <p>※ 本项目中使用的脚本参考于来自 noe132(火狐吧小狐鸡) 发布的开源项目 <a href="https://greasyfork.org/zh-CN/scripts/5009-%E8%B4%B4%E5%90%A7%E5%9B%9E%E5%A4%8D%E6%8F%90%E9%86%92" target="_blank">贴吧回复提醒GM脚本</a>。</p>
        <p style="text-align:right">作者: <a href="https://kotori.love" target="_blank">@Kokororin</a></p>
    </div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
